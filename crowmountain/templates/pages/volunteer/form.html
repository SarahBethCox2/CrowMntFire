{% extends 'base.html' %}
{%load static%}
{%block styles%}
<link rel="stylesheet" href="{%static 'css/volunteer.css'%}">
{%endblock%}
{% block content %}
<div class="container-fluid">
        <div class="row formRow"> 

            <div class="col-md-5">
            <h2>VOLUNTEER FORM</h2>

            <div id="alertMsg"> </div>

            <form id="volunteerForm" name="volunteerform" autocomplete="off" method="POST" action="../" >
            {% csrf_token %}
                <input type="hidden" name="came_from" value="volunteerform">

                <div class="form-row">
                    <div class="col">
                        <label for="address">First Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstName" id="firstName" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="address">Last Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lastName" id="lastName" required >
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <label for="address">Address</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="volunteerAddress" id="address" required >
                        </div>
                    </div>  
                </div>

                <div class="form-row">
                    <div class="col-7">
                        <label for="address">City</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" id="city" >
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="address">ZIP</label>
                        <div class="form-group">
                            <input type="text" pattern="[0-9]{5}" class="form-control" name="zipCode" id="zipCode" required >
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="address">Age</label>
                        <div class="form-group">
                            <input type="number" min="18" max="60" class="form-control" name="age" id="age" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-6">
                        <label for="address">Phone</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="address">E-mail&nbsp<span><small><em><em></small><span></label>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                </div>
                
                <div id="btns">  
                    <input type="button" id="submitBtn"  class="btn btn-danger" value="Send" onclick="FormValidator();">
                    <a href="../" class="btn btn-danger">Cancel</a>
                </div>   
            </form>
            </div>
        </div> 
    </div>
    
    <script type="text/javascript" src="{% static 'js/volunteer.js' %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5oIsrSOXLgMsVrmg0Q7kmO3vkv4_bwgg&callback"
    async defer></script>

{% endblock %}
