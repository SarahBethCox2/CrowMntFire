{% extends 'base.html' %}
{%load static%}
{%block styles%}

<link rel="stylesheet" href="{%static 'css/volunteer.css'%}">
{%endblock%}
{% block content %}
<div class="container-fluid">
        <div class="row formRow"> 

            <div class="col-md-5">
            <h2>BURN NOTICE FORM</h2>

            <div id="alertMsg"> </div>

            <form id="burnForm" name="burnform" autocomplete="off" method="POST" action="../">
            {% csrf_token %}
                <input type="hidden" name="came_from" value="volunteerform">

                <div class="form-row">
                    <div class="col">
                        <label for="address">First Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstName" id="firstName" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="address">Last Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lastName" id="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <label for="address">Address</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="volunteerAddress" id="address" required >
                        </div>
                    </div>  
                </div>

                <div class="form-row">
                    <div class="col-7">
                        <label for="address">City</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" id="city" required >
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="address">ZIP</label>
                        <div class="form-group">
                            <input type="text" pattern="[0-9]{5}" class="form-control" name="zipCode" id="zipCode"required >
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="address">Age</label>
                        <div class="form-group">
                            <input type="number" min="18" max="60" class="form-control" name="age" id="age" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-6">
                        <label for="address">Phone</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="address">E-mail&nbsp<span><small><em>(Optional)<em></small><span></label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter Message...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div id="btns">  
                    <input type="submit" class="btn btn-danger" value="Send">
                    <a href="../" class="btn btn-danger">Cancel</a>
                </div>  

            </form>
            </div>
        </div> 
    </div>
    
     
{% endblock %}
